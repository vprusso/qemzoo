<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QEM Zoo - Graph View</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #graph-container {
      width: 100%;
      height: 70vh;
      min-height: 500px;
      border: 1px solid var(--border);
      border-radius: 5px;
      background: #fff;
      position: relative;
      overflow: hidden;
    }
    #graph-container svg {
      width: 100%;
      height: 100%;
      display: block;
      touch-action: pan-y;
    }
    .node {
      cursor: pointer;
    }
    .node circle {
      stroke: #fff;
      stroke-width: 2px;
    }
    .node text {
      font-size: 11px;
      font-family: system-ui, -apple-system, sans-serif;
      pointer-events: none;
    }
    .link {
      stroke: #bbb;
      stroke-opacity: 0.6;
    }
    .link:hover {
      stroke: var(--accent);
      stroke-opacity: 1;
    }
    .tooltip {
      position: absolute;
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 0.4rem 0.7rem;
      border-radius: 4px;
      font-size: 0.8rem;
      pointer-events: none;
      font-family: system-ui, -apple-system, sans-serif;
      display: none;
      max-width: 250px;
    }
    .legend {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 1rem;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 0.9rem;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }
    .legend-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }
  </style>
</head>
<body>

<header>
  <h1><a href="index.html">The QEM Zoo</a></h1>
  <p class="subtitle">Graph view of technique relationships</p>
</header>

<nav class="site-nav">
  <a href="index.html">Catalog</a>
  <a href="graph.html" class="active">Graph View</a>
  <a href="playground.html">Playground</a>
</nav>

<div class="legend">
  <div class="legend-item"><div class="legend-dot" style="background:#2c5f8a"></div> Mitigation</div>
  <div class="legend-item"><div class="legend-dot" style="background:#6b4c8a"></div> Suppression</div>
</div>

<div id="graph-container">
  <div class="tooltip" id="tooltip"></div>
</div>

<footer>
  <p>Click a node to view the technique in the catalog. Hover over edges to see relationships.</p>
</footer>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="graph.js"></script>
</body>
</html>
