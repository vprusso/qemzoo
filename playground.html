<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QEM Zoo - Playground</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
  <style>
    .playground-layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
      margin-top: 1rem;
    }
    @media (max-width: 700px) {
      .playground-layout { grid-template-columns: 1fr; }
    }
    .panel {
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 5px;
      padding: 1.2rem;
    }
    .panel h3 {
      color: var(--accent);
      margin-bottom: 0.8rem;
      font-size: 1.1rem;
    }
    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 0.3rem;
      font-weight: 600;
    }
    select, input[type="number"], input[type="text"] {
      width: 100%;
      padding: 0.4rem 0.6rem;
      border: 1px solid var(--border);
      border-radius: 4px;
      font-family: inherit;
      font-size: 0.9rem;
      margin-bottom: 0.8rem;
    }
    .circuit-info {
      font-size: 0.88rem;
      color: #555;
      margin-bottom: 1rem;
      padding: 0.6rem;
      background: var(--accent-light);
      border-radius: 4px;
    }
    .technique-card {
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 0.8rem;
      margin-bottom: 0.6rem;
      position: relative;
    }
    .technique-card h4 {
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }
    .technique-card .remove-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: none;
      border: none;
      cursor: pointer;
      color: #999;
      font-size: 1.1rem;
    }
    .technique-card .remove-btn:hover { color: #c00; }
    .btn {
      padding: 0.5rem 1.2rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-family: inherit;
      font-size: 0.9rem;
    }
    .btn-primary {
      background: var(--accent);
      color: #fff;
    }
    .btn-primary:hover { opacity: 0.9; }
    .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; }
    .btn-secondary {
      background: #eee;
      color: var(--text);
      border: 1px solid var(--border);
    }
    .btn-secondary:hover { background: #ddd; }
    .actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    #results-panel { display: none; }
    #chart-container {
      position: relative;
      height: 300px;
    }
    .result-summary {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .result-summary table { width: 100%; border-collapse: collapse; }
    .result-summary th, .result-summary td {
      padding: 0.3rem 0.5rem;
      border: 1px solid var(--border);
      text-align: left;
      font-size: 0.85rem;
    }
    .result-summary th { background: var(--accent-light); }
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #ccc;
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-right: 0.4rem;
      vertical-align: middle;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .error-msg { color: #c00; font-size: 0.9rem; margin-top: 0.5rem; }
    #debug-log {
      margin-top: 1.5rem;
      background: #1e1e1e;
      color: #d4d4d4;
      font-family: "SF Mono", Monaco, Consolas, monospace;
      font-size: 0.78rem;
      padding: 0.8rem;
      border-radius: 5px;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-all;
    }
    #debug-log .log-label {
      color: #569cd6;
    }
    #debug-log .log-error {
      color: #f44747;
    }
    #debug-log .log-success {
      color: #6a9955;
    }
  </style>
</head>
<body>

<header>
  <h1><a href="index.html">The QEM Zoo</a></h1>
  <p class="subtitle">Interactive playground for quantum error mitigation</p>
</header>

<nav class="site-nav">
  <a href="index.html">Catalog</a>
  <a href="graph.html">Graph View</a>
  <a href="playground.html" class="active">Playground</a>
</nav>

<div class="playground-layout">
  <!-- Left panel: configuration -->
  <div class="panel">
    <h3>Circuit</h3>
    <label for="circuit-select">Select a circuit</label>
    <select id="circuit-select"></select>
    <div class="circuit-info" id="circuit-info"></div>

    <label for="noise-level">Depolarizing noise level</label>
    <input type="number" id="noise-level" value="0.01" min="0" max="0.5" step="0.005">

    <h3>Techniques</h3>
    <div id="technique-list"></div>
    <div class="actions">
      <button class="btn btn-secondary" id="add-technique-btn">+ Add Technique</button>
      <button class="btn btn-primary" id="run-btn">Run Simulation</button>
    </div>
    <div class="error-msg" id="error-msg"></div>
  </div>

  <!-- Right panel: results -->
  <div class="panel" id="results-panel">
    <h3>Results</h3>
    <div id="chart-container">
      <canvas id="results-chart"></canvas>
    </div>
    <div class="result-summary" id="result-summary"></div>
  </div>
</div>

<div id="debug-log"></div>

<footer>
  <p>Simulations run on the local Python backend using <a href="https://mitiq.readthedocs.io/">Mitiq</a> and <a href="https://quantumai.google/cirq">Cirq</a>.</p>
</footer>

<script src="playground.js"></script>
</body>
</html>
