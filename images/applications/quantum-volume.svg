<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 220">
  <style>
    .wire { stroke: #666; stroke-width: 1.5; fill: none; }
    .gate { fill: #4a7c9b; stroke: #2a5a7a; stroke-width: 1.5; rx: 4; }
    .gate-text { fill: white; font-family: system-ui, sans-serif; font-size: 10px; text-anchor: middle; dominant-baseline: middle; }
    .label { fill: #333; font-family: system-ui, sans-serif; font-size: 11px; }
    .dim-label { fill: #666; font-family: system-ui, sans-serif; font-size: 12px; font-style: italic; }
    .brace { stroke: #888; stroke-width: 1.5; fill: none; }
  </style>

  <!-- Title -->
  <text x="200" y="20" text-anchor="middle" class="label" style="font-size: 14px; font-weight: 600;">Quantum Volume Circuit Structure</text>

  <!-- Qubit labels -->
  <text x="25" y="60" class="label">q₀</text>
  <text x="25" y="100" class="label">q₁</text>
  <text x="25" y="140" class="label">q₂</text>
  <text x="25" y="180" class="label">q₃</text>

  <!-- Horizontal wires -->
  <line x1="45" y1="60" x2="355" y2="60" class="wire"/>
  <line x1="45" y1="100" x2="355" y2="100" class="wire"/>
  <line x1="45" y1="140" x2="355" y2="140" class="wire"/>
  <line x1="45" y1="180" x2="355" y2="180" class="wire"/>

  <!-- Layer 1: Random SU(4) gates -->
  <rect x="60" y="45" width="40" height="70" class="gate"/>
  <text x="80" y="80" class="gate-text">SU(4)</text>
  <rect x="60" y="125" width="40" height="70" class="gate"/>
  <text x="80" y="160" class="gate-text">SU(4)</text>

  <!-- Layer 2: Different pairing -->
  <rect x="120" y="85" width="40" height="70" class="gate"/>
  <text x="140" y="120" class="gate-text">SU(4)</text>

  <!-- Layer 3 -->
  <rect x="180" y="45" width="40" height="70" class="gate"/>
  <text x="200" y="80" class="gate-text">SU(4)</text>
  <rect x="180" y="125" width="40" height="70" class="gate"/>
  <text x="200" y="160" class="gate-text">SU(4)</text>

  <!-- Layer 4 -->
  <rect x="240" y="85" width="40" height="70" class="gate"/>
  <text x="260" y="120" class="gate-text">SU(4)</text>

  <!-- Measurement symbols -->
  <g transform="translate(320, 52)">
    <rect x="0" y="0" width="24" height="16" fill="white" stroke="#666" stroke-width="1"/>
    <path d="M4,12 Q12,4 20,12" stroke="#666" stroke-width="1" fill="none"/>
    <line x1="12" y1="8" x2="16" y2="3" stroke="#666" stroke-width="1"/>
  </g>
  <g transform="translate(320, 92)">
    <rect x="0" y="0" width="24" height="16" fill="white" stroke="#666" stroke-width="1"/>
    <path d="M4,12 Q12,4 20,12" stroke="#666" stroke-width="1" fill="none"/>
    <line x1="12" y1="8" x2="16" y2="3" stroke="#666" stroke-width="1"/>
  </g>
  <g transform="translate(320, 132)">
    <rect x="0" y="0" width="24" height="16" fill="white" stroke="#666" stroke-width="1"/>
    <path d="M4,12 Q12,4 20,12" stroke="#666" stroke-width="1" fill="none"/>
    <line x1="12" y1="8" x2="16" y2="3" stroke="#666" stroke-width="1"/>
  </g>
  <g transform="translate(320, 172)">
    <rect x="0" y="0" width="24" height="16" fill="white" stroke="#666" stroke-width="1"/>
    <path d="M4,12 Q12,4 20,12" stroke="#666" stroke-width="1" fill="none"/>
    <line x1="12" y1="8" x2="16" y2="3" stroke="#666" stroke-width="1"/>
  </g>

  <!-- Dimension annotations -->
  <text x="170" y="210" class="dim-label" text-anchor="middle">depth d = n layers</text>
  <text x="8" y="120" class="dim-label" text-anchor="middle" transform="rotate(-90, 8, 120)">n qubits</text>

  <!-- Brace for depth -->
  <path d="M60,198 L60,202 L280,202 L280,198" class="brace"/>
</svg>
